<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    window.onload = function() {
      var main = document.getElementsByClassName('primary')[0];

      var toggle = function(parent) {
        var children = parent.children;
        for (var i = 1; i < children.length; i++) {
          console.log()
          children[i].classList.toggle('hide');
        }
      }

      main.addEventListener('mouseover',function(){toggle(this)});
      main.addEventListener('mouseout',function(){toggle(this)});
    }
  </script>
</head>
<body>
  <ul class='primary dropdown'>
    <a href="#">Menu</a>
    <li class='hide'><a href="#">Item 1</a></li>
    <li class='hide'><a href="#">Item 2</a></li>
    <li class='hide'><a href="#">Item 3</a></li>
  </ul>
